<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Spam Detection</title>
</head>
<body>
    <h1>SMS Spam Detection</h1>
    <form action="/predict" method="POST">
        <textarea name="message" rows="4" cols="50" placeholder="Enter your message..."></textarea><br><br>
        <input type="submit" value="Check">
    </form>

    {% if prediction_text %}
    <p>{{ prediction_text }}</p>
    {% endif %}
</body>
</html>
